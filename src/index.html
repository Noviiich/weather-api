<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/clouds.png" type="image/x-icon" />
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <h1>Погода</h1>
        <div class="search">
            <input id="search-result" type="text" placeholder="введите название города" spellcheck="false" name="city" required/>
            <button class="btn">поиск</button>
        </div>

        <div class="err">
            <p>Неверное название города</p>
        </div>

        <div class="weather">
            <img src="../images/clouds.png" alt=" clouds" class="weather-icon" />
            <h1 id="temp" class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png" alt="humidity" />

                    <div class="card-details">
                        <p class="humidity">66%</p>
                        <p>Влажность</p>
                    </div>
                </div>


                <div class="col">
                    <img src="../images/barometer.png" alt="barometer" />

                    <div class="card-details">
                        <p class="pressure">1013</p>
                        <p>Давление</p>
                    </div>
                </div>
            </div>

            <div class="degree-button">
                <button id="celcius" class="btn-item1">°C</button>
                <button id="farenheit" class="btn-item2">°F</button>
            <div>
        </div>
    <script src="index.js"></script>
</body>
</html>
